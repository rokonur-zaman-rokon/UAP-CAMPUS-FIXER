{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Fixer | Welcome</title>
    <link rel="stylesheet" href="{% static 'fixer_app/front_page.css' %}">
</head>
<body>
<div class="container">
    <div class="left">
        <h1 class="logo">CampusFixer</h1>
        <p class="tagline">Report issues. Fix your campus.</p>
    </div>

    <div class="right">
        <div class="card">
            <h2>Welcome Back!</h2>
            <p>Login to continue</p>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn login-btn">Log In</button>
            </form>

            <div class="divider">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <button class="btn signup-btn" onclick="window.location.href='{% url 'signup' %}'">
                Create New Account
            </button>
        </div>

        <p class="footer">Â© 2025 CampusFixer</p>
    </div>
</div>
</body>
</html>
