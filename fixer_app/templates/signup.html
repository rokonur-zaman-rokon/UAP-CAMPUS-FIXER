{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Campus Fixer</title>
    <link rel="stylesheet" href="{% static 'fixer_app/signup.css' %}">
</head>
<body>
<div class="signup-container">
    <div class="signup-card">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="{% url 'front_page' %}">Log in</a>
        </p>
    </div>
</div>
</body>
</html>
