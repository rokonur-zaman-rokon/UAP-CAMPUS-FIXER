{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Issues</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  <h1>Campus Issues</h1>
  <a href="{% url 'report_issue' %}" class="btn">Report New Issue</a>
  <ul>
    {% for issue in issues %}
      <li>
        <a href="{% url 'issue_detail' issue.pk %}">{{ issue.title }}</a> - {{ issue.status }}
      </li>
    {% empty %}
      <p>No issues reported yet.</p>
    {% endfor %}
  </ul>
</body>
</html>
