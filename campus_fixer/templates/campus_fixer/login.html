{% extends 'campus_fixer/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('{% static 'campus_fixer/images/uap8.jpg' %}') center/cover no-repeat;
">

    <div style="max-width: 500px; width: 100%; margin: 2rem auto; background: rgba(0,0,0,0.5); border-radius: 15px; padding: 2rem; color: white;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2rem;">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: #ccc;">Sign in to your account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user" style="color: var(--primary); margin-right: 8px;"></i>
                    Username
                </label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock" style="color: var(--primary); margin-right: 8px;"></i>
                    Password
                </label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.2);">
            <p style="color: #ccc;">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.1);
        color: white;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        background: rgba(255,255,255,0.2);
        outline: none;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
    }

    .btn-primary {
        background: rgba(58, 118, 215, 0.7);
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: rgba(99,102,241,1);
    }
</style>
{% endblock %}
