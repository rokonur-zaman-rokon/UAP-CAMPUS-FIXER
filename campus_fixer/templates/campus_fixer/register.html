{% extends 'campus_fixer/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 2rem auto;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2rem;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 style="color: var(--dark); margin-bottom: 0.5rem;">Create Account</h2>
                <p style="color: var(--gray);">Join UAP Campus Fixer today</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user" style="color: var(--primary); margin-right: 8px;"></i>
                        Username
                    </label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope" style="color: var(--primary); margin-right: 8px;"></i>
                        Email Address
                    </label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock" style="color: var(--primary); margin-right: 8px;"></i>
                        Password
                    </label>
                    <input type="password" name="password1" class="form-control" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock" style="color: var(--primary); margin-right: 8px;"></i>
                        Confirm Password
                    </label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
                <p style="color: var(--gray);">
                    Already have an account? 
                    <a href="{% url 'login' %}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                        Sign In here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
    }
</style>
{% endblock %}
