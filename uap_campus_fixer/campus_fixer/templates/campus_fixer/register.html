{% extends 'campus_fixer/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #007bff;">Create Account</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" style="color: #007bff;">Username:</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_email" style="color: #007bff;">University Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control"
                           pattern="[a-zA-Z0-9._%+-]+@uap-bd\.edu"
                           title="Email must end with @uap-bd.edu"
                           placeholder="example@uap-bd.edu"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="id_password1" style="color: #007bff;">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password2" style="color: #007bff;">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem;">
                    Register
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: #007bff;">
                Already have an account? 
                <a href="{% url 'login' %}" style="color: #0056b3; font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
