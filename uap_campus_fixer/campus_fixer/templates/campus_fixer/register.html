{% extends 'campus_fixer/base.html' %} 

{% block title %}Register{% endblock %} 

{% block content %} 
<div class="content"> 
    <div class="container"> 
        <div class="card" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #ffffff; border: 1px solid #e0e0e0;">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #5486b4; font-weight: 700;">Create Account</h2> 
            <form method="post"> 
                {% csrf_token %} 
                <div class="form-group" style="margin-bottom: 1.5rem;"> 
                    <label for="id_username" style="font-weight: 600; color: #eb6464;">Username:</label> 
                    <input type="text" name="username" id="id_username" class="form-control" required style="border: 1px solid #cccccc; padding: 10px;">
                </div> 
                <div class="form-group" style="margin-bottom: 1.5rem;"> 
                    <label for="id_password1" style="font-weight: 600; color: #333333;">Password:</label> 
                    <input type="password" name="password1" id="id_password1" class="form-control" required style="border: 1px solid #cccccc; padding: 10px;">
                </div> 
                <div class="form-group" style="margin-bottom: 2rem;"> 
                    <label for="id_password2" style="font-weight: 600; color: #333333;">Confirm Password:</label> 
                    <input type="password" name="password2" id="id_password2" class="form-control" required style="border: 1px solid #cccccc; padding: 10px;">
                </div> 
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem; background-color: #2ecc71; border-color: #2ecc71; color: #ffffff; font-weight: bold;"> 
                    Register 
                </button> 
            </form> 
            <p style="text-align: center; margin-top: 1.5rem; color: #555555;"> 
                Already have an account? 
                <a href="{% url 'login' %}" style="color: #2980b9; font-weight: 600; text-decoration: none;">Login here</a> 
            </p> 
        </div> 
    </div> 
</div> 
{% endblock %}
